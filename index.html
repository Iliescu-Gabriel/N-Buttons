<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>N Buttons</title>
  </head>
  <body>
    <h1>Guess the Button</h1>
    <form id="button-form">
      <label>
        <input
          type="text"
          id="nrOfButtons"
          placeholder="Enter a number greater than 0"
          size="22"
        />
      </label>
      <button type="button" id="startGame">Start</button>
    </form>
    <p id="buttons"></p>
    <p id="endMessage"></p>
    <script type="module" src="main.js"></script>
  </body>
</html>
